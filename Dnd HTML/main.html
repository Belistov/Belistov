<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My D&D Themed Lua Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§™ Lua Adventure</h1>
    </header>

    <!-- Game Window Section -->
    <section class="game-window">
      <div class="game-placeholder">
        <!-- Placeholder for Lua Game -->
        <p class="placeholder-text">Game Window (Placeholder)</p>
      </div>
    </section>

    <!-- Game Controls Section -->
    <section class="controls">
      <h2>Game Controls</h2>
      <ul>
        <li><strong>Move Forward:</strong> W</li>
        <li><strong>Move Backward:</strong> S</li>
        <li><strong>Move Left:</strong> A</li>
        <li><strong>Move Right:</strong> D</li>
        <li><strong>Action:</strong> Space</li>
      </ul>
    </section>

    <!-- Map Creator Section -->
    <section class="map-creator">
      <h2>Map Creator</h2>
      <div class="map-settings">
        <label for="map-width">Map Width:</label>
        <input type="number" id="map-width" min="5" max="50" value="10">
        
        <label for="map-height">Map Height:</label>
        <input type="number" id="map-height" min="5" max="50" value="10">
        
        <button onclick="createMap()">Create Map</button>
      </div>

      <div class="object-selector">
        <button onclick="selectObject('tree')">ðŸŒ² Tree</button>
        <button onclick="selectObject('chest')">ðŸ’° Chest</button>
        <button onclick="selectObject('wall')">ðŸ§± Wall</button>
      </div>

      <div id="map-grid" class="map-grid">
        <!-- Map grid will be generated here -->
      </div>

      <button onclick="copyMapData()" class="copy-button">Copy Map</button>

      <div class="paste-map">
        <textarea id="map-data-input" placeholder="Paste map data here..."></textarea>
        <button onclick="loadMapData()">Load Map</button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
